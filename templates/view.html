<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Capture - {{ metadata.original_url }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .iframe-container {
            flex: 1;
            background: white;
            border: none;
            margin: 0;
            padding: 0;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .info-bar {
            background: #ecf0f1;
            padding: 8px 20px;
            border-bottom: 1px solid #bdc3c7;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“„ {{ metadata.original_url }}</h1>
        <div class="header-controls">
            <a href="{{ url_for('compare_capture', folder_name=folder_name) }}" class="btn btn-primary">Compare</a>
            <a href="{{ url_for('download_capture', folder_name=folder_name) }}" class="btn btn-secondary">Download</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
    
    <div class="info-bar">
        Captured: {{ metadata.capture_time[:19].replace('T', ' ') }} | 
        Assets: {{ metadata.assets.css }} CSS, {{ metadata.assets.js }} JS, {{ metadata.assets.images }} Images
    </div>
    
    <div class="content">
        <div class="iframe-container">
            <iframe src="{{ url_for('serve_captured_file', folder_name=folder_name, filename='index.html') }}"></iframe>
        </div>
    </div>
</body>
</html>
